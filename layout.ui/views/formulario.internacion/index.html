        <style>
        .divider{
    color:#ccc;
    width:70%;
    margin:20px auto;
    overflow:hidden;
    text-align:center;   
    line-height:1.2em;
}

.divider:before, .divider:after{
    content:"";
    vertical-align:top;
    display:inline-block;
    width:25%;
    height:0.65em;
    border-bottom:1px solid #ccc;
    margin:0 2% 0 -55%;
}
.divider:after{
    margin:0 -55% 0 2%;
}
            
            .center{
            text-align: center;}
            
             h1{font-size: 1.5em;}

        </style>

		<script type="text/javascript" src="js/jquery-2.1.4.js"></script>

		<!--[if IE]>
  		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->

		<script src="js/dialogFx.js"></script>
		<script src="js/classie.js"></script>
		<script src="js/main.js"></script>
		
		<script>
			(function() {

				//dialogo de laboratorio
				var dlgtrigger = document.querySelector( '[data-dialog]' ),

					somedialog = document.getElementById( dlgtrigger.getAttribute( 'data-dialog' ) ),

					dlg = new DialogFx( somedialog );

				dlgtrigger.addEventListener( 'click', dlg.toggle.bind(dlg) );

				//dialogo de persona
				var dlgtrigger = document.querySelector( '[data-dialogo]' ),

					somedialog2 = document.getElementById( dlgtrigger.getAttribute( 'data-dialogo' ) ),

					dlg2 = new DialogFx( somedialog2 );

				dlgtrigger.addEventListener( 'click', dlg.toggle.bind(dlg2) );

				//dialogo de persona
				var dlgtrigger = document.querySelector( '[data-dialogoo]' ),

					somedialog3 = document.getElementById( dlgtrigger.getAttribute( 'data-dialogoo' ) ),

					dlg3 = new DialogFx( somedialog3 );

				dlgtrigger.addEventListener( 'click', dlg.toggle.bind(dlg3) );

				//dialogo de persona
				var dlgtrigger = document.querySelector( '[data-dialogooo]' ),

					somedialog4 = document.getElementById( dlgtrigger.getAttribute( 'data-dialogooo' ) ),

					dlg4 = new DialogFx( somedialog4 );

				dlgtrigger.addEventListener( 'click', dlg.toggle.bind(dlg4) );

			})();
		</script>
